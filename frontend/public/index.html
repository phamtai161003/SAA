<div class="modal fade" id="editResultModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editResultModalLabel">Edit Result</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="result-id" class="col-form-label">ID:</label>
            <input type="text" disabled class="form-control" id="result-id">
          </div>
          <div class="form-group">
            <label for="result-name" class="col-form-label">Name:</label>
            <input type="text" disabled class="form-control" id="result-name">
          </div>
          <div class="form-group">
            <label for="result-project" class="col-form-label">Project:</label>
            <select class="form-control" id="result-project" onchange="showCreateNewProject(event)">
              <option></option>
              <option value="NEW">Add new type</option>
            </select>
          </div>
          <div class="form-group">
            <label for="result-created" class="col-form-label">Created:</label>
            <input type="text" disabled class="form-control" id="result-created">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick=editResult()>Save</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="createProjectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

</div>
