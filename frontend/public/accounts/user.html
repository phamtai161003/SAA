  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

          <h5 class="modal-title" id="confirmModalLabel">ConfirmLabel</h5>

  <div class="modal fade show" id="notiModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-modal="true" data-backdrop="static">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Notification</h5>

  <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="user-id" class="col-form-label">Id:</label>
              <input type="text" disabled class="form-control" id="user-id">
            </div>
            <div class="form-group">
              <label for="user-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="user-name">
            </div>
            <div class="form-group">
              <label for="user-email" class="col-form-label">Email:</label>
              <input type="text" class="form-control" id="user-email">
            </div>
            <div class="form-check-inline">
              <label for="user-is-staff" class="form-check-label">Staff:</label>
              <input type="checkbox" class="form-check-input ml-1" id="user-is-staff">
            </div>
            <div class="form-check-inline">
              <label for="user-is-active" class="form-check-label">Active:</label>
              <input type="checkbox" class="form-check-input ml-1" id="user-is-active">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick=editUser()>Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createUserModalLabel">Create User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="user-name-add" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="user-name-add">
            </div>
            <div class="form-group">
              <label for="user-pass" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="user-pass-add">
            </div>
            <div class="form-group">
              <label for="user-pass-confirm" class="col-form-label">Re-enter:</label>
              <input type="password" class="form-control" id="user-pass-confirm">
            </div>
            <div class="form-group">
              <label for="user-email-add" class="col-form-label">Email:</label>
              <input type="text" class="form-control" id="user-email-add">
            </div>
            <div class="form-check-inline">
              <label for="user-is-staff-add" class="form-check-label">Staff:</label>
              <input type="checkbox" class="form-check-input ml-1" id="user-is-staff-add">
            </div>
            <div class="form-check-inline">
              <label for="user-is-active-add" class="form-check-label">Active:</label>
              <input type="checkbox" class="form-check-input ml-1" id="user-is-active-add">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick=createUser()>Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editGroupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <button type="button" class="btn btn-primary" onclick="createNewGroup()">Create</button>
        </div>
